                <li>
                    <input type="radio" 
                    id="b"

                <li>
                    <input type="radio" 
                    id="c"
                    name="answer"
                    class="answer">

                </li>
                <li>
                    <input type="radio" 
                    id="d"
                    name="answer"

        </div>
        <div class="button">

    </div>

    <script src="main.js"></script>
